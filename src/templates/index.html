<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Prosthetics Data Explorer</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Header / Input Section -->
        <header>
            <h1>AI-Powered Prosthetics Data Explorer</h1>
            <form hx-post="/ask" hx-target="#ai-output" hx-indicator="#loading" hx-disabled-elt="#prompt-input, #submit-btn">
                <div class="input-group">
                    <textarea 
                        id="prompt-input" 
                        name="prompt" 
                        placeholder="Ask a question about the prosthetics data..."
                        rows="4"
                        required
                    ></textarea>
                    <button id="submit-btn" type="submit">Submit</button>
                </div>
                <div id="loading" class="htmx-indicator">
                    <span>Processing...</span>
                </div>
            </form>
        </header>

        <!-- Sample Prompts Section -->
        <section class="sample-prompts">
            <h2>Sample Prompts</h2>
            <div class="prompts-grid">
                <div class="prompt-card" onclick="fillPrompt('sample1')">
                    <h3>Sample Prompt 1</h3>
                    <p>Click to populate input field</p>
                </div>
                <div class="prompt-card" onclick="fillPrompt('sample2')">
                    <h3>Sample Prompt 2</h3>
                    <p>Click to populate input field</p>
                </div>
                <div class="prompt-card" onclick="fillPrompt('sample3')">
                    <h3>Sample Prompt 3</h3>
                    <p>Click to populate input field</p>
                </div>
            </div>
        </section>

        <!-- Output Area -->
        <section class="output-section">
            <h2>Output</h2>
            <div id="ai-output" class="output-area">
                <p class="placeholder">Your AI-generated responses will appear here...</p>
            </div>
        </section>
    </div>

    <script>
        function fillPrompt(sampleId) {
            const textarea = document.getElementById('prompt-input');
            const sampleTexts = {
                'sample1': 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.',
                'sample2': 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.',
                'sample3': 'Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.'
            };
            textarea.value = sampleTexts[sampleId] || '';
            textarea.focus();
        }
    </script>
</body>
</html>
